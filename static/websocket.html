<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<head>
<title>Presence via websockets</title>
<script language="javascript" type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
  const e = {
    connect: document.getElementById("connect"),
    log: document.getElementById("log"),
    status: document.getElementById("status"),
  };
  let conn = null;
  function log(msg) {
    e.log.innerHTML += msg + '<br/>';
  }
  function connect() {
    disconnect();
    const host = "34.83.99.224:8080";
    // const host = "localhost:8080";
    conn = new WebSocket(`ws://${host}/ws/`);
    log('Connecting...');
    conn.onopen = function() {
      log('Connected.');
      update_ui();
    };
    conn.onmessage = function(e) {
      log('Received: ' + e.data);
    };
    conn.onclose = function() {
      log('Disconnected.');
      conn = null;
      update_ui();
    };
  }
  function disconnect() {
    if (conn != null) {
      log('Disconnecting...');
      conn.close();
      conn = null;
      update_ui();
    }
  }
  function update_ui() {
    if (conn == null) {
      e.status.innerText = "disconnected";
      e.status.innerText = 'Connect';
    } else {
      e.status.innerText = `connected (${conn.protocol})`;
      e.connect.innerText = "Disconnect";
    }
  }
  e.connect.addEventListener("click", function() {
    if (conn == null) {
      connect();
    } else {
      disconnect();
    }
    update_ui();
    return false;
  });
});
</script>
</head>

<body>
<h1>Presence!</h1>
<div>
  <button id="connect">Connect</button>&nbsp;|&nbsp;Status: <span id="status">disconnected</span>
</div>
<div id="log" style="width:20em;height:15em;overflow:auto;border:1px solid black">
Event log:<br/>
</div>
</body>
</html>
